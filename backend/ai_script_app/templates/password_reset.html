<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Password Reset</title>
</head>
<body class="flex flex-col min-h-screen bg-gray-300 font-sans antialised">
    <!-- Navbar -->
    <nav class="bg-purple-800 p-4 text-white flex justify-between">
        <div>
            <a class="text-3xl font-bold" href="/">AI Transcripts</a>
        </div>
        <div class="flex justify- between">
            <a href="/login" class="text-white hover:underline p-4">
                Login
            </a>
            <a href="/signup" class="text-white hover:underline p-4">
                Signup
            </a>
        </div>
    </nav>

    <br>
    
    <!-- login form -->
    <div class="flex-grow items-center mx-auto mt-20 px-4 sm:px-0">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
            <div class="text-center space-y-4">

                <h2 class="text-2xl font-semibold mb-4">
                    Password Reset
                </h2>
                <p class="text-gray-600">Enter the mail that is associated with your account. And we'll send an email to reset your password!</p>
                <hr class="my-4 border-purple-300">
                <form class="space-y-4" action="" method="POST">
                    {% csrf_token %}
                    <div>
                        <label for="id_email" class="text-gray-900">Email:</label>
   
                    <input type="email" name="email" autocomplete="email" maxlength="254" required id="id_email" placeholder="Your email here!" class="flex-grow p-2 border border-purple-300 rounded-md">
 
                    </div>
                    <div>
                        <input type="Submit" name="Send_email" class="w-full bg-purple-600 text-white p-2 rounded-lg hover:bg-purple-800 cursor-pointer">
                    </div>
            </div>
        </div> 
    </div>
</body>
</html>
