<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="flex flex-col min-h-screen bg-gray-300 font-sans antialised">
    <!-- Navbar -->
    <nav class="bg-purple-800 p-4 text-white flex justify-between">
        <div>
            <a class="text-3xl font-bold" href="/">AI Transcripts</a>
        </div>
        <div class="flex justify- between">
            <a href="signup" class="text-white hover:underline p-4">
                Signup
            </a>
        </div>
    </nav>
    
    <!-- login form -->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
            <div class="text-center space-y-4">
                <h2 class="text-2xl font-semibold mb-4">
                    Insert your credentials down below to Login
                </h2>
                
                    <!-- IN CASE THERE IS AN ERROR DURING LOGIN -->
                    <div align="center" style="color: red;">
                        <h2>
                            {{ error_message }}
                        </h2>
                
                    </div>

                <form class="space-y-4" action="" method="POST">
                    {% csrf_token %}
                    <div>
                        <label for="username" class="block mb-1 font-medium">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter  your username" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label for="password" class="block mb-1 font-medium">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter  your password" class="w-full p-2 border rounded">
                    </div>
                    <p class="text-gray-500">
                        Never share your password with anyone!
                    </p>
                    <button type="submit" class="w-full bg-purple-600 text-white p-2 rounded-lg hover:bg-purple-800" id="login-button">Login</button>
                </form>
                <p class="text-gray-600">Don't have an account?</p> <a href="signup" class="underline hover:bg-purple-300">Sign up</a>
                <p class="text-gray-600">Did you forget your password?</p> <a href="reset_password" class="underline hover:bg-purple-300">Change Password</a>
            </div>
        </div>
        
    </div>
</body>
</html>
