<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Password Reset Complete</title>
</head>
<body class="flex flex-col min-h-screen bg-gray-300 font-sans antialised">
    <!-- Navbar -->
    <nav class="bg-purple-800 p-4 text-white flex justify-between">
        <div>
            <a class="text-3xl font-bold" href="/">AI Transcripts</a>
        </div>
        <div class="flex justify- between">
            <a href="/login" class="text-white hover:underline p-4">
                Login
            </a>
            <a href="/signup" class="text-white hover:underline p-4">
                Signup
            </a>
        </div>
    </nav>

    <br>
    
    <!-- login form -->
    <div class="flex-grow items-center mx-auto mt-20 px-4 sm:px-0">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
            <div class="text-center space-y-4">
                <h3 class="text-2xl mb-4 font-semibold">
                    Password reset complete
                </h2>
                <hr class="my-4 border-purple-300">
                <p class="text-gray-600">
                    Your new password has been set. You may go ahead and log in now!
                </p>
                <br>
                <a href="/login" class="underline hover:bg-purple-300">LOGIN NOW!</a>
            </div>
        </div> 
    </div>
</body>
</html>
