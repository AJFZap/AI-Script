{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Signup</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}"> <!-- By icons8.com -->
</head>
<body class="flex flex-col min-h-screen bg-gray-300 font-sans antialised">
    <!-- Navbar -->
    <nav class="bg-purple-800 p-4 text-white flex justify-between">
        <div>
            <a class="text-3xl font-bold" href="{% url 'index' %}">AI Transcripts</a>
        </div>
        <div class="flex justify- between">
            <a href="{% url 'login' %}" class="text-white hover:underline p-4">
                Login
            </a>
        </div>
    </nav>
    
    <!-- login form -->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
            <div class="text-center space-y-4">
                <h2 class="text-2xl font-semibold mb-4">
                    Create an Account down below it's free!
                </h2>
                    <!-- IN CASE THERE IS AN ERROR DURING SIGNUP -->
                    <div align="center" style="color: red;">
                        <h2>
                            {{ error_message }}
                        </h2>
                    </div>
                    
                <form class="space-y-4" action="" method="POST">
                    {% csrf_token %}
                    <div>
                        <label for="email" class="block mb-1 font-medium">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter  your email" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label for="username" class="block mb-1 font-medium">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter  your username" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label for="password" class="block mb-1 font-medium">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter  your password" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label for="password" class="block mb-1 font-medium">Repeat Password</label>
                        <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Enter  your password again" class="w-full p-2 border rounded">
                    </div>
                    <p class="text-gray-500">
                        Never share your password with anyone!
                    </p>
                    <button type="submit" class="w-full bg-purple-600 text-white p-2 rounded-lg hover:bg-purple-800" id="signup-button">Signup</button>
                </form>
                <p class="text-gray-600">Already have an account? <a href="{% url 'login' %}" class="underline hover:bg-purple-300">Login</a> then!</p>
            </div>
        </div>
    </div>
</body>
</html>
